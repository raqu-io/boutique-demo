name: "Main - Continuous Release"
on:
  push:
    # run on pushes to main or release/*
    branches:
      - main
jobs:
  code-tests:
    runs-on: [ubuntu-latest]
    strategy:
      matrix:
        service: [ "productcatalogservice", "shippingservice" ]
      fail-fast: true
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '1.17.5'
      - name: Go Unit Tests
        timeout-minutes: 10
        run: |
            echo "testing ${{ matrix.service }}..."
            cd src/${{ matrix.service }}
            #go test
  build-images:
    runs-on: [ubuntu-latest]
    needs: code-tests
    strategy:
      matrix:
        service: ["adservice", "cartservice", "checkoutservice", "currencyservice", "emailservice", "frontend", "paymentservice", "productcatalogservice", "recommendationservice", "shippingservice"]
      fail-fast: true
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3

      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      -
        name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      -
        name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          # list of Docker images to use as base name for tags
          images: |
            raquio/${{ matrix.service }}
          # generate Docker tags based on the following events/attributes
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
      -
        uses: docker/build-push-action@v3
        name: Build
        timeout-minutes: 20
        with:
          push: true
          context: src/${{ matrix.service }}
          file: src/${{ matrix.service }}/Dockerfile
          tags: ${{ steps.meta.outputs.tags }}
deploy:
  runs-on: [ubuntu-latest]
  container: raquio/deployer:v0.0.16
  needs: build-images
  strategy:
    matrix:
      service: ["adservice", "cartservice", "checkoutservice", "currencyservice", "emailservice", "frontend", "paymentservice", "productcatalogservice", "recommendationservice", "shippingservice"]
  steps:
    -
      name: Checkout
      uses: actions/checkout@v3
    -
      name: deploy
      timeout-minutes: 10
      run: |
          env | sort