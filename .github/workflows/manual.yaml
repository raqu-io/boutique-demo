name: "Manual Release"
on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag version for services to be deployed'
        required: true
      services:
        description: 'Service to be deployed'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - adservice
          - cartservice
          - checkoutservice
          - currencyservice
          - emailservice
          - frontend
          - paymentservice
          - productcatalogservice
          - recommendationservice
          - shippingservice

jobs:
  generate-matrix:
    name: Generate job matrices
    runs-on: ubuntu-latest
    outputs:
      matrix-services: ${{ steps.set-matrix.outputs.SERVICES_MATRIX }}
    steps:
      - name: Generate matrix | Services
        id: set-matrix
        run: |
          if [[ "${{ inputs.services }}" == "all" ]]; then
            echo 'SERVICES_MATRIX=[{"service": "adservice"}, {"service": "cartservice"}, {"service": "checkoutservice"}, {"service": "currencyservice"}, {"service": "emailservice"}, {"service": "frontend"}, {"service": "paymentservice"}, {"service": "productcatalogservice"}, {"service": "recommendationservice"}, {"service": "shippingservice"}]' >> $GITHUB_OUTPUT
          else
            echo 'SERVICES_MATRIX=["${{ inputs.services }}"]' >> $GITHUB_OUTPUT
          fi
          exit 0
  debug:
    needs: [ generate-matrix ]
    runs-on: [ ubuntu-latest ]
    steps:
      - name: Woop
        run: |
          echo "matrix1: ${{ fromJson(needs.generate-matrix.outputs.matrix-services) }}"
          echo "matrix2: ${{ needs.generate-matrix.outputs.matrix-services }}"
  deploy:
    needs: [generate-matrix]
    runs-on: [ ubuntu-latest ]
    strategy:
      matrix: ${{ fromJson(needs.generate-matrix.outputs.matrix-services) }}
      fail-fast: true
    steps:
      - name: Woop
        run: |
          echo "matrix: ${{ matrix.service }}"
