name: "Manual Release"
on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag version for services to be deployed'
        required: true
        default: v0.0.0
      services:
        description: 'Service to be deployed'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - adservice
          - cartservice
          - checkoutservice
          - currencyservice
          - emailservice
          - frontend
          - paymentservice
          - productcatalogservice
          - recommendationservice
          - shippingservice

jobs:
  generate-matrix:
    name: Generate job matrices
    runs-on: ubuntu-latest
    outputs:
      matrix-services: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Generate matrix | Services
        id: set-matrix
        run: |
          echo "::set-output name=matrix::[{\"project\":\"foo\",\"config\":\"Debug\"},{\"project\":\"bar\",\"config\":\"Release\"}]"

          if [[ "${{ inputs.services }}" == "all" ]]; then
            echo 'SERVICES_MATRIX=[{"service": "adservice"}, {"service": "cartservice"}, {"service": "checkoutservice"}, {"service": "currencyservice"}, {"service": "emailservice"}, {"service": "frontend"}, {"service": "paymentservice"}, {"service": "productcatalogservice"}, {"service": "recommendationservice"}, {"service": "shippingservice"}]' >> $GITHUB_OUTPUT
          else
            echo 'SERVICES_MATRIX=["${{ inputs.services }}"]' >> $GITHUB_OUTPUT
          fi
          exit 0
  deploy:
    runs-on: [ ubuntu-latest ]
    container:
      image: raquio/deployer:latest
      options: --user root
    strategy:
      matrix:
        service: [ "adservice", "cartservice", "checkoutservice", "currencyservice", "emailservice", "frontend", "paymentservice", "productcatalogservice", "recommendationservice", "shippingservice" ]
    if: ${{ inputs.services }} == all || ${{ matrix.service }} == ${{ inputs.service}}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.PACK_REGISTRY_DEPLOY_KEY }}
